[package]
name = "janus-server"
version = "0.0.4"
authors = ["Fluence Labs"]
edition = "2018"

[dependencies]
libp2p = "0.16.1"
parity-multiaddr = "0.7.0"
futures = "0.3.1"
futures-util = "0.3.1"
async-std = "1.4.0"
config = "0.10.1"

serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.44"

failure = "0.1.6"
base64 = "0.11.0"
log = "0.4.8"
env_logger = "0.7.1"
clap = "2.33.0"
exitfailure = "0.5.1"
# the termination feature allows to handle both SIGTERM and SIGINT
ctrlc = {version = "3.1.4", features = ["termination"]}

[dev-dependencies]
rand = "0.7.3"

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"
